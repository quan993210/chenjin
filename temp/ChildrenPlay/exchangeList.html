<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <title>我兑换过的礼品</title>
  <link rel="stylesheet" type="text/css" href="./css/common.css">
  <link rel="stylesheet" type="text/css" href="./css/exchange_list.css">
</head>
<body>
  <div class="exchange-wrapper">
    <!-- 有兑换过礼品时显示 -->
    <ul class="exchange-list">
      <li class="exchange-item">
        <div class="left">
          <p class="exchange-name">星巴克杯子</p>
          <p class="exchange-time">2017-08-17 14:20:02</p>
        </div>
        <div class="right">
          <p class="price">- 800</p>
        </div>
      </li>
    </ul>  
    <!-- end -->
    <!-- 没有兑换过时显示 -->
     <div class="havenot">
      <p>您还没有兑换过礼品哦～</p>
      <a class="btn" href="./list.html">看看有什么礼品</a>
    </div> 
    <!-- end -->
  </div>

</html>
