<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <title>夏季童玩节</title>
  <link rel="stylesheet" type="text/css" href="/ChildrenDay/temp/default/css/common.css">
  <link rel="stylesheet" type="text/css" href="/ChildrenDay/temp/default/css/index.css">

<body>
  <div class="home">
    <header>
      <div class="ad">
        <img src="/ChildrenDay/temp/default/images/swiper.png" alt="" class="ad-item">
      </div>
      <div class="rules-row">
        <div class="box">
          <div class="left">
            <i class="icon icon-coin"></i>
            <span>宝宝币</span>
            <span>{$member.gold}</span>
          </div>
          <div class="right">
            <a href="list.html" class="btn btn-exchange">可兑换礼品<span>99</span>件</a>
          </div>
        </div>
        <div class="rules">
          <h2>领取宝宝币规则</h2>
          <ol class="rule-list">
            <li class="rule-item">活动时间： 2017年8月2日至2017年8月22日24:00</li>
            <li class="rule-item">每人每天可领取一次赞助商家宝宝币</li>
            <li class="rule-item">每成功分享一位好友关注后，可多获得一次领取机会，多分享多领取</li>
          </ol>
        </div>
      </div>
    </header>
    <div class="container">
      <h2 class="title">合作商家</h2>
      <ul class="customer-list">
        <li class="customer-item">
          <img src="/ChildrenDay/temp/default/images/logo.png" alt="" class="logo">
          <h3 class="name">妈妈应用官方平台</h3>
          <a href="javascript:void (0)" class="btn btn-get geted">
            <i class="icon icon-coin-mini"></i>
            100x2
            <!-- <span class="multiple">2</span> -->
          </a>
        </li>
        <li class="customer-item">
          <img src="/ChildrenDay/temp/default/images/logo.png" alt="" class="logo">
          <h3 class="name">妈妈应用官方平台</h3>
          <a href="javascript:void (0)" class="btn btn-get">
            <i class="icon icon-coin-mini"></i>
            100x2
            <!-- <span class="multiple">2</span> -->
          </a>
        </li>
        <li class="customer-item">
          <img src="/ChildrenDay/temp/default/images/logo.png" alt="" class="logo">
          <h3 class="name">妈妈应用官方平台</h3>
          <a href="javascript:void (0)" class="btn btn-get">
            <i class="icon icon-coin-mini"></i>
            100x2
            <!-- <span class="multiple">2</span> -->
          </a>
        </li>
        <li class="customer-item">
          <img src="/ChildrenDay/temp/default/images/logo.png" alt="" class="logo">
          <h3 class="name">妈妈应用官方平台</h3>
          <a href="javascript:void (0)" class="btn btn-get">
            <i class="icon icon-coin-mini"></i>
            100x2
            <!-- <span class="multiple">2</span> -->
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="share">
    <div class="bg">
      <a href="javascript:void (0)" class="btn btn-share">好的</a>
    </div>
  </div>
  <div class="get">
    <p class="text">领取成功</p>
    <div class="star">
      <img class="coin-max" src="/ChildrenDay/temp/default/images/coin-max.png" />
    </div>
  </div>
  <audio class="music" src="/ChildrenDay/temp/default/music/gold.mp3">
  </audio>
  <script src="/ChildrenDay/temp/default/js/common.js"></script>
  <script src="/ChildrenDay/temp/default/js/index.js"></script>
</body>
</html>
