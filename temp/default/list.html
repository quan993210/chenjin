<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <title>礼品列表</title>
  <link rel="stylesheet" type="text/css" href="/ChildrenDay/temp/default/css/common.css">
  <link rel="stylesheet" type="text/css" href="/ChildrenDay/temp/default/css/list.css">
  <style>
  
  </style>
</head>
<body>
  <div class="list">
    <div class="rules">
      <h2>兑换规则</h2>
      <ol class="rule-list">
        <li class="rule-item">领取时间：2017年8月25日上午10:00至下午18:00</li>
        <li class="rule-item">领奖地址：南昌市红谷滩铜锣湾广场1楼</li>
        <li class="rule-item">兑换方式：选择你想要兑换的奖品，并在提供该奖品的相应商家处扫码兑换获取</li>
        <li class="rule-item">特别提醒：奖品数量有限，先到先得</li>
        <li class="rule-item">客服微信：kin2089 /mamyy08</li>
      </ol>
    </div>
    <div class="product">
      <ul class="product-list">
        {section name=loop loop=$gift}
        <li class="product-item">
          <a href="main.php?id={$gift[loop].id}&action=exchange">
            <img src="{$gift[loop].image}" alt="" class="thumb">
            <div class="intro">
              <h3 class="product-name">{$gift[loop].name}</h3>
              <p class="customer-name">{$gift[loop].merchant_name}</p>
              <p class="coin"><span class="coin-num">{$gift[loop].buy_gold}</span>宝宝币</p>
            </div>
          </a>
        </li>
        {/section}
      </ul>
    </div>
  </div>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <script>
    wx.config({
      debug: false,
      appId: '{$signPackage["appId"]}',
      timestamp:'{$signPackage["timestamp"]}',
      nonceStr: '{$signPackage["nonceStr"]}',
      signature: '{$signPackage["signature"]}',
      jsApiList: [
        // 所有要调用的 API 都要加到这个列表中
        'onMenuShareTimeline',
        'onMenuShareAppMessage'
      ]
    });
    wx.ready(function(){
      wx.onMenuShareTimeline({
        title:'夏季童玩节！', // 分享标题
        link: 'http://tongwanjie.famishare.net/ChildrenDay?openid='+'{$openid}', // 分享链接
        imgUrl: 'http://tongwanjie.famishare.net/ChildrenDay/temp/default/image/logo.png', // 分享图标
        desc:'微信关注“夏季童玩节”，嗨够整个夏季！',
        success: function () {
          // 用户确认分享后执行的回调函数
          alert("分享成功");
        },
        cancel: function () {
          // 用户取消分享后执行的回调函数
        }
      });
      wx.onMenuShareAppMessage({
        title: '夏季童玩节！', // 分享标题
        desc: '微信关注“夏季童玩节”，嗨够整个夏季！', // 分享描述
        link: 'http://tongwanjie.famishare.net/ChildrenDay?openid='+'{$openid}', // 分享链接
        imgUrl: 'http://tongwanjie.famishare.net/ChildrenDay/temp/default/image/logo.png', // 分享图标
        type: '', // 分享类型,music、video或link，不填默认为link
        dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
        success: function () {
          // 用户确认分享后执行的回调函数
          alert("分享成功");
        },
        cancel: function () {
          // 用户取消分享后执行的回调函数
        }
      });


    })
  </script>
</body>
</html>
