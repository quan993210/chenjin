<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <title>礼品列表</title>
  <link rel="stylesheet" type="text/css" href="/ChildrenDay/temp/default/css/common.css">
  <link rel="stylesheet" type="text/css" href="/ChildrenDay/temp/default/css/list.css">
  <style>
  
  </style>
</head>
<body>
  <div class="list">
    <div class="rules">
      <h2>兑换规则</h2>
      <ol class="rule-list">
        <li class="rule-item">领取时间：2017年8月25日上午10:00至下午18:00</li>
        <li class="rule-item">领奖地址：南昌市红谷滩铜锣湾广场1楼</li>
        <li class="rule-item">兑换方式：选择你想要兑换的奖品，并在提供该奖品的相应商家处扫码兑换获取</li>
        <li class="rule-item">特别提醒：奖品数量有限，先到先得</li>
        <li class="rule-item">客服微信：kin2089 /mamyy08</li>
      </ol>
    </div>
    <div class="product">
      <ul class="product-list">
        {section name=loop loop=$gift}
        <li class="product-item">
          <a href="main.php?id={$gift[loop].id}&action=exchange">
            <img src="{$gift[loop].image}" alt="" class="thumb">
            <div class="intro">
              <h3 class="product-name">{$gift[loop].name}</h3>
              <p class="customer-name">{$gift[loop].merchant_name}</p>
              <p class="coin"><span class="coin-num">{$gift[loop].buy_gold}</span>宝宝币</p>
            </div>
          </a>
        </li>
        {/section}
      </ul>
    </div>
  </div>
</body>
</html>
